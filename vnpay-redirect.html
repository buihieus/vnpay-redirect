<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đang chuyển hướng...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #007aff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 18px;
        text-align: center;
      }

      .fallback {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }

      .link {
        color: #007aff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
    <script>
      const params = new URLSearchParams(window.location.search);
      const redirectUrl = `ecommerce_app://payment/return?${params.toString()}`;
      window.location.href = redirectUrl;

      // Fallback: hiển thị link thủ công sau 3s
      setTimeout(() => {
        const fallback = document.getElementById("fallback");
        fallback.innerHTML = `
          Nếu không được chuyển hướng, hãy nhấn vào <a class="link" href="${redirectUrl}">đây</a> để quay lại ứng dụng.
        `;
      }, 3000);
    </script>
  </head>
  <body>
    <div class="spinner"></div>
    <div class="message">Đang chuyển hướng bạn về ứng dụng...</div>
    <div class="fallback" id="fallback"></div>
  </body>
</html>
